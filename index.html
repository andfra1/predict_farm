<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/main.css">
  <title>Farm</title>
</head>

<body>
  <audio class="sound" src="sounds/cat.mp3" id="catSound"></audio>
  <audio class="sound" src="sounds/chicken.mp3" id="chickenSound"></audio>
  <audio class="sound" src="sounds/cow.mp3" id="cowSound"></audio>
  <audio class="sound" src="sounds/dog.mp3" id="dogSound"></audio>
  <audio class="sound" src="sounds/goat.mp3" id="goatSound"></audio>
  <audio class="sound" src="sounds/goose.mp3" id="gooseSound"></audio>
  <audio class="sound" src="sounds/pig.mp3" id="pigSound"></audio>
  <audio class="sound" src="sounds/rooster.mp3" id="roosterSound"></audio>
  <div class="container">
    <p>Keys: <span class="keys"></span></p>
    <div class="wrapper">
      <div class="item" id="cat"></div>
      <div class="item" id="chicken"></div>
      <div class="item" id="cow"></div>
      <div class="item" id="dog"></div>
      <div class="item" id="goat"></div>
      <div class="item" id="goose"></div>
      <div class="item" id="pig"></div>
      <div class="item" id="rooster"></div>
      <div class="item" id="farmer"></div>
    </div>
  </div>

  <script src="dist/main.js"></script>

</body>

</html>
